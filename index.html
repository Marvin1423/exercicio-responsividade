<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de imagens responsiva</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <main class="lista-de-imagens">
    <div class="imagem">
      <img src="./src/images/rome.png" alt="Imagem do quadro Rome">
      <h3>Rome</h3>
      <p>Michelangelo</p>
    </div>

    <div class="imagem">
      <img src="./src/images/boat.png" alt="Imagem do quadro Boat At Sea">
      <h3>Boat At Sea</h3>
      <p>Van Gogh</p>
    </div>

    <div class="imagem">
      <img src="./src/images/sand-and-sea.png" alt="Imagem do quadro Sand and Sea">
      <h3>Sand and Sea</h3>
      <p>Da vinci</p>
    </div>

    <div class="imagem">
      <img src="./src/images/starry-night.png" alt="Imagem do quadro Starry Night">
      <h3>Starry Night</h3>
      <p>Van Gogh</p>
    </div>
  </main>
</body>

</html>
